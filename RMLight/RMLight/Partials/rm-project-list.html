<div class="row">
    <div class="span2 sideMenu">
        <filterbox apply="applyfilter(filtermessage)"></filterbox>
        <ul class="nav nav-side">
            <li class="nav-header">All projects</li>
            <li><a href="#">in progress</a></li>
            <li><a href="#">finished</a></li>
            <li><a href="#">all</a></li>
        </ul>
    </div>


    <div class="span10">
        <table class="mainTable table table-striped table-hover">
            <thead>
                <tr>
                    <!-- <th ng-repeat="column in grid.columns" ng-class="column.Type">{{column.Name}}</th> -->
                    <!-- TODO: Hej is it somethig that should be moved to JS? -->
                    <th>Id</th>
                    <th class="cellName">Name</th>
                    <th class="cellDate">Created</th>
                    <th>Advert</th>
                    <th class="cellNumber"><i class="icon-external-link"></i></th>
                    <th class="cellNumber"><i class="icon-group"></i></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in list" id="item_{{project.Id}}">
                    <td class="cellId">{{project.Id}}</td>
                    <td class="cellName"><a href="#/projects/info/{{project.Id}}">{{project.Name}}</a></td>
                    <td class="cellDate"><abbr title="2013.02.12 6:34:33 AM">2013.02.12</abbr></td>
                    <td><i class="icon-ok text-success"></i></td>
                    <td class="cellNumber"><i class="icon-remove text-error"></i></td>
                    <td class="cellNumber"><a href="#/project/candidates/{{project.Id}}">{{3}}</a></td>
                    <!--<td><a ng-click="delete()"><i class="icon-remove"></i></a></td>-->
                </tr>
            </tbody>
        </table>
    </div>

</div>
