<!-- TODO: replace static data with vars -->
<div class="row" id="funcMenu">
    <div class="span2"></div>

    <div class="span7">
        <div class="btn-group">
            <button type="button" class="btn"><i class="icon-cogs"></i></button>
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" ng-click="PopulateProjects();"><i class="icon-share"></i> Apply to</button>
                <ul class="dropdown-menu">
                    <li>
                    <div>
                        <input ng-model="projectsfilter"  onclick="stopevent(event);" />
                    </div>
                    </li>
                    <li ng-repeat="project in projectslist | filter:projectsfilter | limitTo:'15'"><a ng-click="ApplyCandidateToPorject(project.Id);" >{{project.Id}} : {{project.Name}}</a></li>
                </ul>
            <button type="button" class="btn" ng-click="Delete();"><i class="icon-trash"></i> Delete</button>
        </div>
    </div>

    <div class="span3"></div>
</div>

<div class="row">
    <div class="span2 sideMenu">
        <ul class="nav nav-side">
            <li class="active"><a href="#">Info</a></li>
        </ul>
    </div>
    <div class="span10 profileBox">
        <div class="row">
            <div class="span7 candidateData">
                <div class="thumbnail left">
                    <img src="images/jaro.png">
                </div>
                <h2 class="candidateTitle">{{candidate.Name}} {{candidate.Lastname}} <small><a href="#/candidates/{{candidate.Id}}/edit"><i class="icon-edit"></i> edit</a></small></h2>

                <h3>Basic</h3>
                <ul class="unstyled">
                    <li><i class="icon-calendar"></i> 10.12.1979 (34 years)</li>
                    <li><address><i class="icon-map-marker"></i> {{candidate.Address}}</address></li>
                    <li class="email"><a href="mailto:{{candidate.Email}}"><i class="icon-envelope"></i> {{candidate.Email}}</a></li>
                    <li><i class="icon-mobile-phone"></i> {{candidate.Phone}}</li>
                </ul>

                <!--
                <h3>Files</h3>

                <h3>Education</h3>

                <h3>Projects</h3>
                -->
            </div>

            <div class="span3">
                <!-- TODO: info box should be connected to data model -->
                <div class="infoBox">
                    <p class="infoLabel"><i class="icon-info-sign"></i> Candidate info</p>
                    <dl class="dl-horizontal">
                        <dt>created:</dt>
                        <!-- TODO: link's to user account -->
                        <dd>2013-04-24</dd>
                        <dt>updated:</dt>
                        <dd>2013-04-26</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
