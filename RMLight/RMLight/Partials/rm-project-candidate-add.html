<div class="row" id="funcMenu">
    <div class="span2"></div>
    <div class="span7">
        <div class="btn-group">
            <button class="btn disabled"><i class="icon-cogs"></i></button>
            <button class="btn disabled"><i class="icon-trash"></i> Remove</button>
        </div>
    </div>
    <div class="span3"></div>
</div>

<div class="row">
    <div class="span2">
        <projectmenu />
        <!-- template located under: /partials/ui-elements/t-menu-project -->
    </div>

    <div class="span10">
        <div class="row">
            <div class="span7 candidateData">
                <form>
                    <div class="thumbnail right">
                        <img src="images/jaro.png">
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input type="text" class="input-small" placeholder="First name..." required ng-model="model.Name">
                        <input type="text" class="input-small" placeholder="Last name..." required ng-model="model.Lastname">
                    </div>

                    <h3>Basic</h3>
                    <div class="input-prepend">
                        <label for="email" class="add-on"><i class="icon-envelope"></i></label>
                        <input id="email" type="email" placeholder="email..." required ng-model="model.Email">
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-calendar"></i></span>
                        <input type="date">
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-map-marker"></i></span>
                        <input type="text" placeholder="Address..." ng-model="model.Address">
                    </div>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-phone"></i></span>
                        <input type="text" placeholder="Phone number..." ng-model="model.Phone">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" ng-click="Save();">Save</button>
                        <button type="button" class="btn" ng-click="Cancel();">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="span3">
                <div class="infoBox candidateCardList">
                    <p class="infoLabel">Candidates</p>
                    <ul class="unstyled">
                        <li><i class="icon-user"></i><a href="#">Yaroslav Sivachenko </br>
                            <span>yark.smolk@gmail.com</span>
                            <img src="images/jaro.png">
                        </a></li>
                        <li><i class="icon-user"></i><a href="#">Taras Farbun </br>
                            <span>yark.smolk@gmail.com</span>
                            <img src="images/jaro.png">
                        </a></li>
                        <li><i class="icon-user"></i><a href="#">Yulia Levenko </br>
                            <span>yark.smolk@gmail.com</span>
                            <img src="images/jaro.png">
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
