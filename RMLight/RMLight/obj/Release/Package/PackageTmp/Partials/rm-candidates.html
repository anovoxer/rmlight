<div class="row" id="funcMenu">
    <div class="span2">
        <a class="btn btn-block btn-primary" href="#/candidates/0/edit">Add new</a>
    </div>

    <div class="span7">
        <div class="btn-group">
            <button type="button" class="btn"><i class="icon-cogs"></i></button>
            <button type="button" class="btn"><i class="icon-share"></i> Move to</button>
            <button type="button" class="btn"><i class="icon-trash"></i> Delete</button>
        </div>
    </div>
    <!-- TODO: 2Taras: seems that pagination is not working for candidates... -->
    <div class="span3">
        <pagination on-select-page="setPage" num-pages="pagesCount" current-page="currentPage" class="pagination pagination-right" first-text="&laquo;" last-text="&raquo;" max-size="4" boundary-links="false" direction-links="true" previous-text="&lsaquo;" next-text="&rsaquo;"></pagination>
    </div>
</div>
<div class="row">
    <div class="span2 sideMenu">
        <!-- TODO: hardcode is here -->
        <ul class="nav nav-side">
            <li class="active"><a href="#">All</a></li>
            <li><a href="#">Favorites</a></li>
            <li class="nav-header">custom</li>
            <li><a href="#">Tech</a></li>
            <li><a href="#">Lang</a></li>
            <li><a href="#">Boobs</a></li>

        </ul>
    </div>
    <div class="span10" ng-controller="CandidateListCtrl">
        <table class="mainTable table table-striped table-hover">
            <thead>
            <tr>
                <th class="cellCheckBox"><input type="checkbox"></th>
                <th>Id</th>
                <th>Candidate</th>
                <th>Source</th>
                <th class=""><i class="icon-tags"></i></th>
                <th class="" title="Added to projects"><i class="icon-tasks"></i></th>
                <th class="cellDate">Date</th>
            </tr>
            </thead>
            <tr ng-repeat="candidate in list">
                <td class="cellCheckBox"><input type="checkbox" ng-model="candidate.selected"></td>
                <td class="cellId">{{candidate.Id}}</td>
                <td class="cellName">
                    <a href="#/candidates/{{candidate.Id}}">{{candidate.Name}} {{candidate.Lastname}}</a>
                    <div class="rowActions">
                        <span class="edit"><a href="#/candidates/{{candidate.Id}}/edit">edit</a></span>
                        |
                        <span class="note"><a href="#">add note</a></span>
                        |
                        <span class="addto"><a href="#">add to project</a></span>
                        |
                        <span class="remove"><a href="#">delete</a></span>
                    </div>
                </td>
                <td>manual</td>
                <td>0</td>
                <td><a href="#">1</a></td>
                <td class="cellDate">
                    <abbr title="2013.02.12 6:34:33 AM">2013.02.12</abbr>
                    <br/><span class="secondary">Created</span>
                </td>
            </tr>
        </table>
    </div>
</div>
